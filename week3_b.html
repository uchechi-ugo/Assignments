<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style_3.css" />
  </head>
  <body>
    <form action="/action_page.php">
      <div class="container" id="register form">
        <h1>Register</h1>
        <p>Please register with us by filling in this form</p>
        <hr />

        <label for="firstName"><b>First Name</b></label>
        <input
          type="text"
          placeholder="First Name"
          name="firstName"
          id="firstName"
          required
        />

        <label for="lastName"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Last Name"
          name="lastName"
          id="lastName"
          required
        />

        <label for="phoneNumber"><b>Phone Number</b></label>
        <input
          type="number"
          placeholder="+234 123 456 7890"
          name="phoneNumber"
          id="phoneNumber"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="gender"><b>Select your gender</b></label>
        <select name="gender">
          <option value="none" selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">other</option>
        </select>

        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" id="dob" name="dob" />

        <label for="favcolor">Select your favorite color</label>
        <input type="color" id="favcolor" name="favcolor" />

        <button type="submit" class="btn" id="registerBtn">Register</button>

        <hr />
      </div>
    </form>
    <form>
      <div class="container" id="loginform">
        <h1>Login</h1>
        <p>Please log into your account</p>
        <hr />

        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="username"
          id="username"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <a href="#successful">
            <button type="submit" class="btn" id="loginBtn">Login</button>
        </a>
    </form>    
        <hr />
      </div>

      <div class="successful" id="successful">
        <h1 style="color: white;">
            Congratulations! You have logged in!
        </h1>
      </div>

        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div> -->
    
  </body>
</html>
